<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-saison [saison]="updatedSai"
        (saisonUpdated)= "saisonUpdated($event)" 
        [ajout]="ajout"></app-update-saison>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Saison</th>
                    </tr>
                </thead>
                <tbody *ngFor="let sai of saisons">
                    <tr>
                        <td>{{sai.idSai}}</td>
                        <td>{{sai.nomSai}}</td>
                        <td><a class="btn btn-success" (click)="updateSai(sai)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
