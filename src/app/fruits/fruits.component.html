<div class="container">
    <div class="card shadow mb-4">
          <div class="card-body">
             <table class="table table-striped">
                 <tr> <th>Id fruit </th><th>Nom Fruit</th> <th>Prix en Kg</th> <th>Date debut saison</th><th>Saison</th><th>Image</th></tr>
                <tbody *ngFor="let fruit of fruits">
                   <tr >
                       <td>{{fruit.idFruit}}</td>
                       <td>{{fruit.nomFruit}}</td>
                       <td>{{fruit.prixFruit}}</td>
                       <td>{{fruit.datedebutsaison | date:'dd/MM/yyyy'}}</td>
                        <td>{{fruit.saison?.nomSai}}</td> 
                        <td><img class="card-img-top img-responsive"
                            src = "{{fruit.imageStr}}"
                            style = "height :50px;width:100px">
                            </td>

                            
                       <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerFruit(fruit)">Supprimer</a></td>
                       <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateFruit',fruit.idFruit]">Modifier</a></td>
                    </tr>
                 </tbody>
             </table>
          </div>
    </div>
</div>
