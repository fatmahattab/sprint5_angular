
<div class="container">
    <div class="col-sm-4 col-lg-4 mb-4">
        <label>Saison</label>
        <select class="form-control form-control-lg" idS="idSai" [(ngModel)]="IdSaison" (change)="onChange()">
            <option *ngFor="let sai of saisons" value="{{sai.idSai}}">
                {{sai.nomSai}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id Fruit</th>
                        <th>Nom Fruit</th>
                        <th>Prix en kg</th>
                        <th>Date debut saison</th>
                        <th>Saison</th>
                    </tr>
                </thead>
                <tbody *ngFor="let fruit of fruits">
                    <tr>
                        <td>{{fruit.idFruit}}</td>
                        <td>{{fruit.nomFruit}}</td>
                        <td>{{fruit.prixFruit}}</td>
                        <td>{{fruit.datedebutsaison | date:'dd/MM/yyyy'}}</td>
                        <td>{{fruit.saison?.nomSai}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerFruit(fruit)">Supprimer</a></td>
                       <td><a class="btn btn-success" [routerLink]="['/updateFruit',fruit.idFruit]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
