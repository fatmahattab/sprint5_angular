<div class="container">
    <div>
    <h2>Modifier fruits :</h2>
    </div>
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Fruit</label>
    <input type="text" [(ngModel)]="currentFruit.idFruit"
    name="idFruit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Fruit</label>
    <input type="text"[(ngModel)]= "currentFruit.nomFruit"
    name="nomFruit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix fruit</label>
    <input type="number" [(ngModel)]= "currentFruit.prixFruit"
    name="prixFruit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date debut saison</label>
<input type="date" [ngModel]="currentFruit.datedebutsaison | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentFruit.datedebutsaison= $event" name="datedebutsaison"
 class="form-control">
</div>
 <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Saison</label>
    <select class="form-control form-control-lg" id="idSai" name="idSai"
    [(ngModel)]="updatedSaiId">
    <option *ngFor="let sai of saisons" [value]="sai.idSai" >
    {{sai.nomSai}}
    </option>
    </select>
</div> 
<div class="col-sm-16 col-md-16 col-lg-16">
    <label class="mb-2">Image :</label>
    <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
        <button type="submit" (click)="onAddImageFruit()" class="btn
        btn-success">Ajouter Image</button>
        </div>




<div class="col-sm-16 col-md-16 col-lg-16">
    <img [src]="myImage" class="card-img-top img-fluid rounded-start"
    style="width: 500px; height: 300px" />
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <thead>
        <tr> <th>Images</th> </tr>
        </thead>
        <tbody *ngFor="let img of currentFruit.images">
            <tr>
            <td><img class="card-img-top img-responsive"
            src = "{{'data:' + img.type + ';base64,' + img.image}}"
            style = "height :50px;width:100px"></td>
            <td style="width:20%" ><a class="btn btn-danger"
                (click)="supprimerImage(img)">Supprimer</a></td>
            </tr>
            </tbody>
            </table>
            </div>
    </div>
  
        
<div class="mt-2">
<button type="submit" (click)="updateFruit()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
